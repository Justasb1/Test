<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darbas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <h2>Filmo paieska</h2>
        <form>
            <div class="form-group m-2">
                <input type="text" class="form-control" placeholder="Filmo pavadinimas">
            </div>
            <button type="submit" class="btn btn-primary">Ieskoti</button>
        </form>
    </main>
    <section class="container">
        <h3>Informacija apie filma</h3>
        <table class="table table-bordered table-striped">
            <tr>
                <th>Pavadinimas</th>
                <th>Trukme</th>
                <th>Rezisierius</th>
                <th>Metai</th>
                <th>IMDB reitingas</th>
                <th>Aprasymas</th>
                <th>Plakatas</th>
            </tr>
            <tr>
                <td class="title"></td>
                <td class="runtime"></td>
                <td class="director"></td>
                <td class="year"></td>
                <td class="imdb"></td>
                <td class="plot"></td>
                <td class="poster"><img src="" alt=""></td>
            </tr>
        </table>
    </section>
    <!-- api key-> bd5bfd88  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
