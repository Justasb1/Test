<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forma</title>
</head>
<body>
    <h1>Uzklausos forma</h1>
    <form>
        <fieldset>
            <input type="text" placeholder="Vardas">
        </fieldset>
        <fieldset>
            <input type="email" placeholder="El. paštas"> 
        </fieldset>
        <fieldset>
            <select required>
                <option selected disabled>--Pasirinkite departamentą--</option>
                <option>--It--</option>
                <option>--Finance--</option>
                <option>--Design--</option>
                <option>--Administration--</option>
            </select>
            </select>
        </fieldset>
        <fieldset>
            <label>Pasirinkite akiū spalvą:</label>
            <input type="color">
        </fieldset>
        <fieldset>
            <label>Pasirinkite datą</label>
            <input type="date">
        </fieldset>
        <fieldset>
            <textarea placeholder="Jūsų užklausos tekstas" rows="10" maxlength="255" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <button type="submit">Siūsti užklausa</button>
        </fieldset>
    </form>
</body>
</html>
